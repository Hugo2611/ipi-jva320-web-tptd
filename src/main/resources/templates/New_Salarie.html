<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
    <link rel="stylesheet" href="./static/font-awesome.css">
</head>
<body>
<div th:replace="~{common :: navbar}"></div>


<div class="container">
    <h2>Créer un nouveau salarié</h2>
    <form id="saveForm" th:action="@{/salaries/save}" method="post" class="row">
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:field="*{salarie.nom}" class="form-control" name="nom" id="nom" required>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="moisDebutContrat">Date de début du contrat</label>
                <input type="date" th:field="*{salarie.moisDebutContrat}" class="form-control" name="moisDebutContrat" id="moisDebutContrat" required>
            </div>
            <div class="form-group">
                <label class="form-control-label" for="joursTravaillesAnneeN">Jours travaillés année N</label>
                <input type="number" step="0.5" th:field="*{salarie.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN" required>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="congesPayesAcquisAnneeN">Congés payés acquis année N</label>
                <input type="number" step="0.5" th:field="*{salarie.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN" required>
            </div>
        </div>
        <div class="col-lg-12">
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>

</body>
</html>
